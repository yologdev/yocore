name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: yocore-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: yocore-darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: yocore-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: yocore-windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/yocore dist/
          cd dist && tar -czvf ${{ matrix.artifact }}.tar.gz yocore
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\yocore.exe dist\
          cd dist && 7z a ${{ matrix.artifact }}.zip yocore.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare npm binaries
        run: |
          mkdir -p npm/bin/darwin-x64 npm/bin/darwin-arm64 npm/bin/linux-x64 npm/bin/win32-x64
          tar -xzf artifacts/yocore-darwin-x64/yocore-darwin-x64.tar.gz -C npm/bin/darwin-x64
          tar -xzf artifacts/yocore-darwin-arm64/yocore-darwin-arm64.tar.gz -C npm/bin/darwin-arm64
          tar -xzf artifacts/yocore-linux-x64/yocore-linux-x64.tar.gz -C npm/bin/linux-x64
          cd npm/bin/win32-x64 && unzip ../../../artifacts/yocore-windows-x64/yocore-windows-x64.zip
      - name: Sync version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd npm && npm version $VERSION --no-git-tag-version
      - name: Publish to npm
        run: cd npm && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
