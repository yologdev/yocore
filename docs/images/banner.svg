<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="320" viewBox="0 0 1500 320">
  <defs>
    <!-- Brand teal gradient -->
    <linearGradient id="tealGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0E7490"/>
      <stop offset="40%" style="stop-color:#0891B2"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>

    <!-- Subtle center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:0.07"/>
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0"/>
    </radialGradient>

    <!-- Title glow filter -->
    <filter id="titleGlow" x="-10%" y="-30%" width="120%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.035  0 0 0 0 0.569  0 0 0 0 0.698  0 0 0 0.35 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern — frosted circuit feel -->
    <pattern id="grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60 0 L60 60 M0 60 L60 60" stroke="#0891B2" stroke-width="0.4" fill="none" opacity="0.08"/>
    </pattern>

    <!-- Node dot pattern at grid intersections -->
    <pattern id="nodes" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="60" cy="60" r="1" fill="#22D3EE" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Deep dark background -->
  <rect width="1500" height="320" fill="#0B1120"/>

  <!-- Grid overlay -->
  <rect width="1500" height="320" fill="url(#grid)"/>
  <rect width="1500" height="320" fill="url(#nodes)"/>

  <!-- Center radial glow -->
  <rect width="1500" height="320" fill="url(#centerGlow)"/>

  <!-- Horizontal data-flow lines — sparse, architectural -->
  <line x1="0" y1="60" x2="420" y2="60" stroke="#0891B2" stroke-width="0.5" opacity="0.12"/>
  <line x1="1080" y1="60" x2="1500" y2="60" stroke="#0891B2" stroke-width="0.5" opacity="0.12"/>
  <line x1="0" y1="260" x2="380" y2="260" stroke="#0891B2" stroke-width="0.5" opacity="0.10"/>
  <line x1="1120" y1="260" x2="1500" y2="260" stroke="#0891B2" stroke-width="0.5" opacity="0.10"/>

  <!-- Corner accents — subtle L-brackets -->
  <path d="M32 32 L32 56 M32 32 L56 32" stroke="#22D3EE" stroke-width="1.2" fill="none" opacity="0.2" stroke-linecap="round"/>
  <path d="M1468 32 L1468 56 M1468 32 L1444 32" stroke="#22D3EE" stroke-width="1.2" fill="none" opacity="0.2" stroke-linecap="round"/>
  <path d="M32 288 L32 264 M32 288 L56 288" stroke="#22D3EE" stroke-width="1.2" fill="none" opacity="0.2" stroke-linecap="round"/>
  <path d="M1468 288 L1468 264 M1468 288 L1444 288" stroke="#22D3EE" stroke-width="1.2" fill="none" opacity="0.2" stroke-linecap="round"/>

  <!-- Small node dots along flow lines -->
  <circle cx="420" cy="60" r="2" fill="#22D3EE" opacity="0.3"/>
  <circle cx="1080" cy="60" r="2" fill="#22D3EE" opacity="0.3"/>
  <circle cx="380" cy="260" r="2" fill="#0891B2" opacity="0.25"/>
  <circle cx="1120" cy="260" r="2" fill="#0891B2" opacity="0.25"/>

  <!-- Title: Yocore — vertically centered -->
  <text x="750" y="152" text-anchor="middle" font-family="'Space Grotesk', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif" font-size="92" font-weight="700" fill="url(#tealGlow)" letter-spacing="-3" filter="url(#titleGlow)">
    Yocore
  </text>

  <!-- Subtitle -->
  <text x="750" y="206" text-anchor="middle" font-family="'Inter', 'SF Pro Text', 'Segoe UI', system-ui, sans-serif" font-size="26" font-weight="400" fill="#94A3B8" letter-spacing="1.5">
    The Headless Message Engine for AI Agents
  </text>
</svg>
